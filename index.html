<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header></header>
    <main>
        <div class="container d-flex flex-column mt-5">
            <h1>To Do List</h1>
            <hr>
            <div class="ingresar-tarea">
                <input type="text" class="form-control" id="ingresarTarea" placeholder="Ingresa una nueva tarea" aria-label="tarea" aria-describedby="button-addon2">
                <button class="btn" type="button" id="btnAgregar">Agregar</button>
            </div>

            <div class="data mt-4">
                <div class="cuenta-tareas">
                    <p>Total: <strong><span id="tareasTotal"></span></strong></p>
                    <p>Realizadas: <strong><span id="tareasRealizadas"></span></strong></p>
                </div>

                <div class="lista-tareas mt-3 mt-md-0">
                    <table>
                        <thead>
                            <th>ID</th>
                            <th>Tarea</th>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

            </div>
        </div>
        
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/340af258dd.js" crossorigin="anonymous"></script>
    <script src="script/script.js"></script>
</body>
</html>
